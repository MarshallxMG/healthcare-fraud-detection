services:
  - type: web
    name: healthcare-fraud-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: GEMINI_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://healthcare-fraud-demo.vercel.app,http://localhost:5173
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        value: sqlite:///data/claims.db
